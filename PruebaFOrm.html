<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Redimidos</title>
    <script>
        function redirigir(pagina) {
            window.location.href = pagina;
        }
    </script>

    <link rel="stylesheet" type="text/css" href="styleLumbrera.css">
    <link rel="icon" href="./whatsapp.png">

</head>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
<body>
    
    <h2>Formulario para compartir Pan diario</h2>

    <form action="procesar_formulario.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>
        <label for="email">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
        <br><br>

        <label for="Pasaje">Titulo y Pasaje:</label>
        <input type="Pasaje" id="Pasaje" required>
        <br><br>

        <label for="mensaje">Meditación:</label>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea>
        <br><br>
        <button class="boton" onclick="redirigir('index.html')">VOLVER</button> 
        <button type="button" onclick="copiarTexto()">Copiar mensaje</button>

        <a href="https://api.whatsapp.com/send?phone=0123456789&text=Hola, quiero comprar tu producto!">
            <img src="./whatsapp.png" alt="Whatsapp">
          </a>


    </form>

    <script>
        function copiarTexto() {
            // Obtener el texto ingresado en el textarea
            
            var mensaje = document.getElementById("mensaje").value;
            var Pasaje = document.getElementById("Pasaje").value;
            var nombre = document.getElementById("nombre").value;
            var fecha = document.getElementById("fecha").value;

            // Combinar los datos en un solo texto
            var textoACopiar = "\n*Nombre:* "+ nombre  +  "\n*Fecha:* " +  fecha +  " \n*Pasaje:* " +  Pasaje + " \n*Meditación:* " + mensaje;


            // Copiar el texto al portapapeles
            navigator.clipboard.writeText(textoACopiar)
                .then(function() {
                    // Éxito
                    alert("¡Mensaje copiado!");
                })
                .catch(function(error) {
                    // Manejar errores
                    console.error("Error al copiar el mensaje: ", error);
                });
        }
    </script>

</body>
</html>
